<form [formGroup]="civilianForm" (ngSubmit)="submitForm()">
  <div>
    <label>License Number:</label>
    <input type="text" formControlName="licenseNumber" />
  </div>
  <div>
    <label>Name:</label>
    <input type="text" formControlName="name" />
  </div>
  <div>
    <label>Address:</label>
    <input type="text" formControlName="address" />
  </div>
  <div>
    <label>Email:</label>
    <input type="email" formControlName="email" />
  </div>
  <div>
    <label>Mobile Number:</label>
    <input type="text" formControlName="mobileNumber" />
  </div>
  <button type="submit" [disabled]="!civilianForm.valid">Register Civilian</button>
</form>
