<h2>Penalty History</h2>
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Penalty Description</th>
      <th>Police Station</th>
      <th>Vehicle Number</th>
      <th>Driving License</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let penalty of penalties">
      <td>{{ penalty.date }}</td>
      <td>{{ penalty.penaltyDescription }}</td>
      <td>{{ penalty.policeStation }}</td>
      <td>{{ penalty.vehicleNumber }}</td>
      <td>{{ penalty.drivingLicense }}</td>
      <td>{{ penalty.amount }}</td>
    </tr>
  </tbody>
</table>
